<!DOCTYPE html>
<html lang="en">
<!-- U dijelu Head nalazi se putanja do css-a za ovu stranicu, te link za Bootstap kako bi se mogli koristiti njegovi elementi  -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  href="{{ url_for('static', filename='styles/login.css') }}">
    <title>Provjera</title>
    
</head>

<body>
 <!-- Bootstrap navbar sa samo jednim elementom(mogućnost prelaska na sign stranicu)  -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <form class="form-inline">
            <a class="nav-link" href="{{ url_for('signup') }}"><h3> REGISTRACIJA </h3></a>
        </form>
      </nav>

       <!-- Prikaz poruke ukoliko nešto s podatcima za prijavu nije ispravno  -->
      <div class="card text-white bg-warning mb-3 ">
        <div class="d-flex justify-content-center">
      {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
      {% endfor %}
        </div>
      </div>
     
 <!-- Bootstrap container za prikaz i raspored WTForm komponenti  -->
    <div class="container">
        <div class="d-flex justify-content-center">
           
          <!-- Login Form -->
          <form class="form-horizontal" method="POST" action="">
            <div class="naslov">
            <div class="d-flex justify-content-center"> 
            <h3>PRIJAVA</h3>
            </div>
            </div>
            {{ form.csrf_token() }}

            <div class="form">
            <div class="d-flex justify-content-center">
                {{ form.username.label }}
            </div>
            </div>

            <div class="form2">
            <div class="d-flex justify-content-center">
                {{ form.username }}
            </div>
            </div>

            <div class="form">
            <div class="d-flex justify-content-center">
                {{ form.password.label }}
            </div>
            </div>

            <div class="form2">
            <div class="d-flex justify-content-center">
                {{ form.password }}
            </div>
           </div>

           <div class="form">
            <div class="d-flex justify-content-center">
                {{ form.submit(class="btn btn-primary")}}
            </div>
            </div>
        </form>
    
        </div>
      </div>
</body>
</html>
